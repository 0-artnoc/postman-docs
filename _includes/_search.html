<script>

'use strict';
/* global instantsearch */

const search = instantsearch({
    appId: 'SDZ6C0ROMM',
    apiKey: 'e83c353e0b538a05ad8ea1d70c32b0dd',
    indexName: 'blog',
    urlSync: true,
    searchFunction: function(helper) {
        const searchResults = $('.search-results');
        if (helper.state.query === '') {
            searchResults.hide();
            return;
        }
        helper.search();
        searchResults.show();
    }
});

search.addWidget(
    instantsearch.widgets.searchBox({
        container: '#search-box',
        placeholder: 'Search documentation',
//        poweredBy: true,
//        cssClasses: {

//        }
    })
);

{% raw %}
search.addWidget(
    instantsearch.widgets.stats({
        container: '#stats',
        templates: {
            body: '<div>{{nbHits}} results</div>'
        },
        cssClasses: {
            body: ["text-right", "text-muted"]
        }
    })
);
{% endraw %}

{% raw %}
const hitTemplate =
    '<div class="hit">' +
        '<div class="infos">' +
            '<div class="hit-title"><strong><a href={{site.pm.root}}/docs/{{url}}>{{title}}</strong></a></div>' +
            '<div class="hit-excerpt">{{{_highlightResult.text.value}}}</div>'+
        '</div>' +
    '</div>';
{% endraw %}

{% raw %}
const noResultsTemplate = 'No results found matching <strong>{{query}}</strong>.';
{% endraw %}

search.addWidget(
    instantsearch.widgets.hits({
        container: '#hits',
        templates: {
            empty: noResultsTemplate,
            item: hitTemplate
        },
        cssClasses: {
            root: ['doc-hits','search-results'],
            empty: 'empty-hits',
            item: 'doc-hits-hit'
        },
        hitsPerPage: 6
    })
);

        },
        maxPages: 5,
        // default is to scroll to 'body', here we disable this behavior
        scrollTo: false
    })
);
